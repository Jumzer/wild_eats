<body>

  <nav class="navHeader">
    <img src="/assets/Logo_ss_txt_2.png" alt="logo Wild Eats" class="navLogo" />
    <img src="/assets/Logo_2_ecriture.png" alt="Wild Eats Wording" class="navWordingImg" />

      <div class="parentSearchBar2">

          <button type="button">
            <img src="loupe16px.png" alt="" class="loup" />
          </button>
          <input class="searchBar" placeholder="Trouve ton bonheur" type="text" />
        </div>
      </div>
      <div class="parentSearchBar1">
        <div class="searchBarDeux">
          <div class="searchBarLoup">
            <button type="button">
              <img src="loupe16px.png" alt="" class="loup" />
            </button>
            <input class="searchBar" placeholder="Trouve ton bonheur" type="text" />
          </div>
        </div>
        <picture>
          <source media="(max-width: 490px)" srcset="banniere_1_ss_nom.png" />
          <source media="(min-width: 491px)" srcset="banniere_1_vide.png" />
          <img src="banniereWildEats.png" alt="photo de plats appétissants avec le logo Wild Eats" class="banner" />
        </picture>
      </div>
    </div>
    <div class="searchBarDeux"></div>
  </section>
