    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wild Eats</title>

  <body>
    <!-- Header -->
    <nav class="navHeader">
      <img
        src="/assets/Logo_ss_txt_2.png"
        alt="logo Wild Eats"
        class="navLogo"
      />
      <img
        src="/assets/Logo_2_ecriture.png"
        alt="Wild Eats Wording"
        class="navWordingImg"
      />
      <ul class="navUl">
        <li><button class="navButton">Home</button></li>
        <li><button class="navButton">News</button></li>
        <li><button class="navButton">Contact</button></li>
        <li><button class="navButton">About</button></li>
      </ul>
    </nav>

    <!-- Section 1 : bannière -->
    <section class="bannerSection">
      <div class="searchBarAndBanner">
        <div class="parentSearchBar2">

          <div class="searchBarLoup">
            <button type="button">
              <img src="assets/loupe16px.png" alt="" class="loup" />
            </button>
            <input
              class="searchBar"
              placeholder="Trouve ton bonheur"
              type="text"
            />
          </div>
        </div>
        <div class="parentSearchBar1">
          <div class="searchBarDeux">
            <div class="searchBarLoup">
              <button type="button">
                <img src="/assets/loupe16px.png" alt="" class="loup" />
              </button>
              <input
                class="searchBar"
                placeholder="Trouve ton bonheur"
                type="text"
                id="searchInput"
              />
            </div>
          </div>
          <picture>
            <source
              media="(max-width: 490px)"
              srcset="/assets/banner-with-words.png"
            />
            <source
              media="(min-width: 491px)"
              srcset="assets/banner-without-words.png"
            />
            <img
              src="/assets/banniereWildEats.png"
              alt="photo de plats appétissants avec le logo Wild Eats"
              class="banner"
            />
          </picture>
        </div>
      </div>
      <div class="searchBarDeux"></div>
    </section>
    <!-- Section 2 : critères -->
    <div class="selectors">
      <ul class="selectors_menu">
        <li class="scrolling_menu">
          <img src="./assets/sigle_euro.png" alt="euro_icon" />
          <p class="scrolling_menu_title" id="budget">Budget</p>
          <p class="chevron">❯</p>

          <ul class="sous-menu" id="priceValue">
            <li class="food-price" onclick="filterPriceDefault()">Tous</li>
            <li class="food-price" onclick="filterPrice10()">- de 10 €</li>
            <li class="food-price" onclick="filterPrice1020()">10 - 20 €</li>
            <li class="food-price" onclick="filterPrice20()">20 € et +</li>
          </ul>
        </li>
        <li class="scrolling_menu">
          <img src="./assets/sigle_carotte.png" alt="veggie_icon" />
          <p class="scrolling_menu_title" id="regime">Régime</p>
          <p class="chevron">❯</p>
          <ul class="sous-menu">
            <li class="food-price" onclick="filterRegimDefault()">Tous</li>
            <li class="food-type" onclick="filterVegan()">Vegan</li>
            <li class="food-type" onclick="filterCarne()">Carné</li>
            <li class="food-type" onclick="filterGluten()">Gluten-free</li>
          </ul>
        </li>
        <li class="scrolling_menu">
          <img src="./assets/sigle_couverts.png" alt="fork_and_knife_icon" />
          <p class="scrolling_menu_title" id="style">Style</p>
          <p class="chevron">❯</p>
          <ul class="sous-menu">
            <li class="food-price" onclick="filterStyleDefault()">Tous</li>
            <li class="food-country" onclick="filteritalian()">Italien</li>
            <li class="food-country" onclick="filterJapan()">Japonais</li>
            <li class="food-country" onclick="filterJunk()">Junk-food</li>
          </ul>
        </li>
      </ul>
    </div>
